<div style="height: 100px"></div>
<div class="container checkout-page">
  <div class="row">
    <div class="col-md-5">
      <div>
        <button class="back" (click)="backToCart()">
          <i class="fa fa-arrow-left"></i>
          <span>Back</span>
        </button>
      </div>
    </div>
  </div>

  <div class="container checkout-form">
    <div class="row">
      <div class="col-md-8">
        <form [formGroup]="checkouFormGroup">
          <div class="fluid formgrid container">
            <div class="row">
              <div class="field col-md-4">
                <label for="name">Name</label>
                <input
                  formControlName="name"
                  id="name"
                  type="text"
                  pInputText
                />
                <small
                  *ngIf="chekoutForm.name.invalid && isSubmitted"
                  class="error"
                  >Name is required</small
                >
              </div>
              <div class="field col-md-4">
                <label for="email">Email</label>
                <input
                  formControlName="email"
                  id="email"
                  type="text"
                  pInputText
                />
                <small
                  *ngIf="chekoutForm.email.invalid && isSubmitted"
                  class="error"
                  ><span *ngIf="chekoutForm.email.errors.required"
                    >email is required</span
                  >
                  <span *ngIf="chekoutForm.email.errors.email"
                    >email is invalid</span
                  ></small
                >
              </div>
              <div class="field col-md-4">
                <label for="color">Phone</label><br />
                <input
                  mask="(999) 999-9999"
                  formControlName="phone"
                  placeholder="(999) 999-9999"
                />
                <small
                  *ngIf="chekoutForm.phone.invalid && isSubmitted"
                  class="error"
                  >phone is required</small
                >
              </div>
            </div>
          </div>
          <div class="fluid formgrid container">
            <div class="row">
              <div class="field col-md-4">
                <label for="street">Street</label>
                <input
                  formControlName="street"
                  id="street"
                  type="text"
                  pInputText
                />
                <small
                  *ngIf="chekoutForm.street.invalid && isSubmitted"
                  class="error"
                  >Street is required</small
                >
              </div>
              <div class="field col-md-4">
                <label for="street">Apartment</label>
                <input
                  formControlName="apartment"
                  id="apartment"
                  type="text"
                  pInputText
                />
                <small
                  *ngIf="chekoutForm.apartment.invalid && isSubmitted"
                  class="error"
                  >Apartment is required</small
                >
              </div>
              <div class="field col-md-4">
                <label for="street">Zip Code</label>
                <input formControlName="zip" id="zip" type="text" pInputText />
                <small
                  *ngIf="chekoutForm.zip.invalid && isSubmitted"
                  class="error"
                  >Zip is required</small
                >
              </div>
              <div class="field col-md-4">
                <label for="city">City</label>
                <input
                  formControlName="city"
                  id="city"
                  type="text"
                  pInputText
                />
                <small
                  *ngIf="chekoutForm.city.invalid && isSubmitted"
                  class="error"
                  >City is required</small
                >
              </div>
              <div class="field col-md-4">
                <label for="type">Country</label><br />
                <!--    <select name="typeFather" [(ngModel)]="countries">
                  <option value="Select Your Country"></option>
                  <option *ngFor="let type of countries" [ngValue]="type">
                    {{ type.name }}
                  </option>
                </select> -->
                <div ngbDropdown class="d-inline-block">
                  <button
                    class="btn btn-outline-primary"
                    id="dropdownBasic1"
                    ngbDropdownToggle
                  >
                    Choose your countries
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button ngbDropdownItem *ngFor="let country of countries">
                      {{ country.name }}
                    </button>
                  </div>
                </div>

                <small
                  *ngIf="chekoutForm.country.invalid && isSubmitted"
                  class="error"
                  >Country is required</small
                >
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <app-order-check></app-order-check>
        <div class="checkout-button">
          <button (click)="placeOrder()">
            <i class="fa fa-shopping-bag" aria-hidden="true">Place Order</i>
          </button>
        </div>
        <div class="frame"></div>
      </div>
    </div>
  </div>
</div>
