<div
  class="content-grid pa"
  style="
    transform: translate(360.5px, 0px);
    transition: transform 0.4s ease-in-out 0s;
  "
>
  <!-- SECTION HEADER -->
  <div class="section-header">
    <!-- SECTION HEADER INFO -->
    <div class="section-header-info">
      <!-- SECTION PRETITLE -->
      <p class="section-pretitle">Browse Equipments test</p>
      <!-- /SECTION PRETITLE -->
    </div>
    <!-- /SECTION HEADER INFO -->
  </div>
  <div class="grid grid-12 small-space">
    <div class="marketplace-content">
      <!-- GRID -->
      <div class="grid grid-3-3-3 centered">
        <div *ngIf="!equipments" class="m-auto" style="font-size: 36px">
          <div class="text-center disably-3 mt-5">
            <i class="fa fa-spinner"></i>
          </div>
        </div>
        <!-- PRODUCT PREVIEW -->
        <div *ngFor="let eq of equipments" class="product-preview">
          <!-- PRODUCT PREVIEW IMAGE -->
          <a [routerLink]="['/details-equipment', eq?._id]">
            <figure
              class="product-preview-image liquid"
              style="
                border-radius: 2%;
                background: url('img/marketplace/items/01.jpg') center center /
                  cover no-repeat;
              "
            >

              <img
              [src]="eq.image ? API + eq.image : API + eq.images[0]"
              alt="item-01"
              class="imgprod"
            />
            </figure>
          </a>
          <!-- /PRODUCT PREVIEW IMAGE -->

          <!-- PRODUCT PREVIEW INFO -->
          <div class="product-preview-info">
            <!-- TEXT STICKER -->
            <p class="text-sticker">
              <span class="highlighted">DT</span> {{ eq?.price }}
            </p>
            <!-- /TEXT STICKER -->

            <!-- PRODUCT PREVIEW TITLE -->
            <p class="product-preview-title">
              <a [routerLink]="['/details-equipment', eq?._id]">{{
                eq?.name
              }}</a>
            </p>
            <!-- /PRODUCT PREVIEW TITLE -->

            <!-- PRODUCT PREVIEW CATEGORY -->
            <p class="product-preview-category digital">
              <a [routerLink]="" routerLinkActive="router-link-active">{{
                eq?.type?.name
              }}</a>
            </p>
            <!-- /PRODUCT PREVIEW CATEGORY -->

            <!-- PRODUCT PREVIEW TEXT -->
            <p class="product-preview-text">
              {{
                eq?.description?.length > 100
                  ? (eq?.description | slice: 0:100) + "..."
                  : eq?.description
              }}
            </p>
            <!-- /PRODUCT PREVIEW TEXT -->
          </div>
          <!-- /PRODUCT PREVIEW INFO -->

          <!-- PRODUCT PREVIEW META -->
          <div class="product-preview-meta">
            <!-- PRODUCT PREVIEW AUTHOR -->
            <div class="product-preview-author">
              <!-- PRODUCT PREVIEW AUTHOR IMAGE -->
              <a
                class="product-preview-author-image user-avatar micro no-border"
                [routerLink]="['/details-equipment', eq?._id]"
              >
                <!-- USER AVATAR CONTENT -->
                <div class="user-avatar-content">
                  <!-- HEXAGON -->
                  <div
                    class="hexagon-image-18-20"
                    data-src="../../../../../assets/img/avatar/01.jpg"
                    style="width: 18px; height: 20px; position: relative"
                  >
                    <canvas
                      width="18"
                      height="20"
                      style="position: absolute; top: 0px; left: 0px"
                    ></canvas>
                  </div>
                  <!-- /HEXAGON -->
                </div>
                <!-- /USER AVATAR CONTENT -->
              </a>
              <!-- /PRODUCT PREVIEW AUTHOR IMAGE -->

              <!-- PRODUCT PREVIEW AUTHOR TITLE -->
              <!--   <p class="product-preview-author-title">Posted By</p>

              <p class="product-preview-author-text">
                <a [routerLink]="">{{ eq?.owner }}</a>
              </p> -->
              <!-- /PRODUCT PREVIEW AUTHOR TEXT -->
            </div>
            <!-- /PRODUCT PREVIEW AUTHOR -->

            <!-- RATING LIST -->
            <div class="rating-list">
              <!-- RATING -->
              <div class="rating filled">
                <!-- RATING ICON -->
                <svg class="rating-icon icon-star">
                  <use xlink:href="#svg-star"></use>
                </svg>
                <!-- /RATING ICON -->
              </div>
              <!-- /RATING -->

              <!-- RATING -->
              <div class="rating filled">
                <!-- RATING ICON -->
                <svg class="rating-icon icon-star">
                  <use xlink:href="#svg-star"></use>
                </svg>
                <!-- /RATING ICON -->
              </div>
              <!-- /RATING -->

              <!-- RATING -->
              <div class="rating filled">
                <!-- RATING ICON -->
                <svg class="rating-icon icon-star">
                  <use xlink:href="#svg-star"></use>
                </svg>
                <!-- /RATING ICON -->
              </div>
              <!-- /RATING -->

              <!-- RATING -->
              <div class="rating filled">
                <!-- RATING ICON -->
                <svg class="rating-icon icon-star">
                  <use xlink:href="#svg-star"></use>
                </svg>
                <!-- /RATING ICON -->
              </div>
              <!-- /RATING -->

              <!-- RATING -->
              <div class="rating">
                <!-- RATING ICON -->
                <svg class="rating-icon icon-star">
                  <use xlink:href="#svg-star"></use>
                </svg>
                <!-- /RATING ICON -->
              </div>
              <!-- /RATING -->
            </div>
            <!-- /RATING LIST -->
          </div>
          <!-- /PRODUCT PREVIEW META -->
        </div>
        <!-- /PRODUCT PREVIEW -->
      </div>
      <!-- /GRID -->

      <!-- SECTION PAGER BAR WRAP -->
      <div class="section-pager-bar-wrap align-right">
        <!-- SECTION PAGER BAR -->
        <div class="section-pager-bar">
          <!-- SECTION PAGER -->
          <div class="section-pager">
            <!-- SECTION PAGER ITEM -->
            <div class="section-pager-item active">
              <!-- SECTION PAGER ITEM TEXT -->
              <p class="section-pager-item-text">01</p>
              <!-- /SECTION PAGER ITEM TEXT -->
            </div>
            <!-- /SECTION PAGER ITEM -->

            <!-- SECTION PAGER ITEM -->
            <div class="section-pager-item">
              <!-- SECTION PAGER ITEM TEXT -->
              <p class="section-pager-item-text">02</p>
              <!-- /SECTION PAGER ITEM TEXT -->
            </div>
            <!-- /SECTION PAGER ITEM -->

            <!-- SECTION PAGER ITEM -->
            <div class="section-pager-item">
              <!-- SECTION PAGER ITEM TEXT -->
              <p class="section-pager-item-text">03</p>
              <!-- /SECTION PAGER ITEM TEXT -->
            </div>
            <!-- /SECTION PAGER ITEM -->

            <!-- SECTION PAGER ITEM -->
            <div class="section-pager-item">
              <!-- SECTION PAGER ITEM TEXT -->
              <p class="section-pager-item-text">04</p>
              <!-- /SECTION PAGER ITEM TEXT -->
            </div>
            <!-- /SECTION PAGER ITEM -->

            <!-- SECTION PAGER ITEM -->
            <div class="section-pager-item">
              <!-- SECTION PAGER ITEM TEXT -->
              <p class="section-pager-item-text">05</p>
              <!-- /SECTION PAGER ITEM TEXT -->
            </div>
            <!-- /SECTION PAGER ITEM -->

            <!-- SECTION PAGER ITEM -->
            <div class="section-pager-item">
              <!-- SECTION PAGER ITEM TEXT -->
              <p class="section-pager-item-text">06</p>
              <!-- /SECTION PAGER ITEM TEXT -->
            </div>
            <!-- /SECTION PAGER ITEM -->
          </div>
          <!-- /SECTION PAGER -->

          <!-- SECTION PAGER CONTROLS -->
          <div class="section-pager-controls">
            <!-- SLIDER CONTROL -->
            <div class="slider-control left disabled">
              <!-- SLIDER CONTROL ICON -->
              <svg class="slider-control-icon icon-small-arrow">
                <use xlink:href="#svg-small-arrow"></use>
              </svg>
              <!-- /SLIDER CONTROL ICON -->
            </div>
            <!-- /SLIDER CONTROL -->

            <!-- SLIDER CONTROL -->
            <div class="slider-control right">
              <!-- SLIDER CONTROL ICON -->
              <svg class="slider-control-icon icon-small-arrow">
                <use xlink:href="#svg-small-arrow"></use>
              </svg>
              <!-- /SLIDER CONTROL ICON -->
            </div>
            <!-- /SLIDER CONTROL -->
          </div>
          <!-- /SECTION PAGER CONTROLS -->
        </div>
        <!-- /SECTION PAGER BAR -->
      </div>
      <!-- /SECTION PAGER BAR WRAP -->
    </div>
    <!-- /MARKETPLACE CONTENT -->
  </div>
  <!-- /GRID -->
</div>
